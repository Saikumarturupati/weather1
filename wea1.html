

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather application</title>
  <link rel="stylesheet" href="wea2.css">
</head>
<body>


<div class="card">
    <div class="search">
      <input type="text"  placeholder="Enter city name"  spellcheck="false">
      <button><img src="images/search1.jpeg" ></button>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">22°c</h1>
      <h2 class="city">JAGTIAL</h2>
      <div class="details">
        <div class="col">
          <img src="images/hum2.png" >
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
        </div>

      
      <div class="col">
        <img src="images/wind1.jpg" >
          <div>
            <p class="wind1">15 km/h</p>
            <p>wind speed</p>
          </div>
      </div>
    </div>
  </div>
 </div>

  
<script>
  const apikey = "484aa38b5d8121056ef9ccdb3a4bcff0"
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=";

  
  const searchBox = document.querySelector(".search input")
  const searchBtn = document.querySelector(".search button")


  async function checkWeather(city){
    const response =  await fetch(`${apiUrl}${city}&appid=${apikey}`);
    console.log(response)
    var data = await response.json();



    // console.log(data) 

    
    const far = data.main.temp
    const celsiusTemp = (far - 273.15)|0;
    // const celsiusTemp = (far - 273.15).toFixed(0);
    

    
      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML =  celsiusTemp + "°c";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind1").innerHTML = data.wind.speed + "km/h";
      
      document.querySelector(".weather").style.display ="block";
  }


  searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);
  })
  


</script>
</body>
</html>
